<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .portfolio_list {
        display: flex;
        flex-wrap: wrap;
      }

      .box {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 10px;
        overflow: hidden;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7); /* 오버레이 배경 색상 */
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        transition: opacity 0.3s;
        opacity: 1;
      }

      .image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        transition: opacity 0.3s;
        opacity: 0;
      }

      .box:hover .overlay {
        opacity: 0;
      }

      .box:hover .image {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="portfolio_list">
      <div class="box box1">
        <div class="overlay">Content</div>
        <div
          class="image"
          style="
            background-image: url('https://github.com/123dd654/project-pickstom/assets/161431124/774fbd1f-6530-4c42-a34d-132387446f96');
          "
        ></div>
      </div>
      <div class="box box2">
        <div class="overlay">Content</div>
        <div class="image" style="background-image: url('image2.jpg')"></div>
      </div>
      <div class="box box3">
        <div class="overlay">Content</div>
        <div class="image" style="background-image: url('image3.jpg')"></div>
      </div>
      <!-- 더 많은 박스들... -->
    </div>
  </body>
</html>
